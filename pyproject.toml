[tool.poetry]
name = "wetest"
version = "1.2.2"
description = "WeTest allows you to test EPICS modules"
license = "EPICS"
authors = [
  "Francis GOHIER <francis.gohier@cea.fr>",
  "Katy SAINTIN <katy.saintin@cea.fr>",
  "RÃ©mi NICOLE <remi.nicole@cea.fr>",
  "Victor NADOT <victor.nadot@cea.fr>",
]
readme = "README.md"
repository = "https://github.com/epics-extensions/WeTest"
keywords = ["epics", "testing"]
classifiers = ["Development Status :: 3 - Alpha"]

[tool.poetry.scripts]
wetest = "wetest.command_line:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.7, <4"
PyYAML = "^6.0"
colorlog = "^6.6.0"
numpy = "^1.19.5, <1.20.0"
pyepics = "^3.5.1"
pykwalify = "^1.8.0"
reportlab = "^3.6.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"

[tool.ruff]
select = ["ALL"]
ignore = [
  # one-blank-line-before-class
  "D203",
  # multi-line-summary-second-line
  "D213",
]
